<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> My first chart with Highcharts </title>

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- add the Highcharts script elements here -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/themes/dark-blue.js"></script>
</head>
<body>

  <h1>My first chart with Highcharts</h1>

  <!-- add the div and the code BELOW this comment -->
<div id="container" style="width:100%; height:400px;"></div>

<script>
  Highcharts.chart('container', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Mangoes', 'Apples', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Janet',
            data: [6, 1, 0, 4]
        }, {
            name: 'James',
            data: [6, 5, 7, 3]
        }]
});
</script>
  <!-- don't write anything below these required tags -->
</body>
</html>
